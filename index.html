<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Optionally include Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-wrap">
      <div class="form-left">
        <h2>Get in touch</h2>
        <form id="loginForm">
          <div class="input-row">
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="input-row">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <div class="form-right">
        <h3>Contact us</h3>
        <ul>
          <li><strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016</li>
          <li><strong>Phone:</strong> +1235 2355 98</li>
          <li><strong>Email:</strong> info@yoursite.com</li>
          <li><strong>Website:</strong> yoursite.com</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
