<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form #01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact-wrapper">
            <form class="contact-form" id="registrationForm">
                <img src="Alogo.png" alt="Logo" class="logo-img">
                <h2>Contact Information</h2>
                <input type="text" name="firstname" placeholder="Firstname" required>
                <input type="text" name="lastname" placeholder="Lastname" required>
                <input type="email" name="email" placeholder="Email address" required>
                <button type="submit">Lets go to intake</button>
            </form>
            <div class="contact-info">
                <h1>Your next <br>BIG WIN</br> starts here.</h1>
                <div class="info-item">
                    <span>
                      Log in to your agency workspace to plan, create, and collaborateâ€”all in one place.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
