<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-row">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-row">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    <div class="info-box">
      <h3>Login Info</h3>
      <p><strong>Username:</strong> admin</p>
      <p><strong>Password:</strong> intake</p>
      <hr>
      <p>Welcome to the Agency portal.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
