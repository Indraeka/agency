<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="questionnaire-container">
        <div class="logo-placeholder">
            <img src="your-logo.png" alt="Company Logo">
        </div>
        <h2>Questionnaire</h2>
        <form id="questionnaireForm">
            <div class="question-group">
                <label for="q1">1. What is your favorite color?</label>
                <input type="text" id="q1" name="favoriteColor" required>
            </div>

            <div class="question-group">
                <label>2. How often do you exercise?</label>
                <div class="radio-option">
                    <input type="radio" id="q2_daily" name="exerciseFrequency" value="Daily" required>
                    <label for="q2_daily">Daily</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="q2_weekly" name="exerciseFrequency" value="Weekly">
                    <label for="q2_weekly">Weekly</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="q2_monthly" name="exerciseFrequency" value="Monthly">
                    <label for="q2_monthly">Monthly</label>
                </div>
            </div>

            <div class="question-group">
                <label for="q3">3. On a scale of 1-5, how satisfied are you with our service?</label>
                <select id="q3" name="serviceSatisfaction" required>
                    <option value="">Please select...</option>
                    <option value="1">1 - Very Dissatisfied</option>
                    <option value="2">2 - Dissatisfied</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Satisfied</option>
                    <option value="5">5 - Very Satisfied</option>
                </select>
            </div>

            <div class="question-group">
                <label>4. Which of these fruits do you like? (Select all that apply)</label>
                <div class="checkbox-option">
                    <input type="checkbox" id="q4_apple" name="fruitsLiked" value="Apple">
                    <label for="q4_apple">Apple</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="q4_banana" name="fruitsLiked" value="Banana">
                    <label for="q4_banana">Banana</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="q4_orange" name="fruitsLiked" value="Orange">
                    <label for="q4_orange">Orange</label>
                </div>
            </div>

            <div class="question-group">
                <label for="q5">5. Any additional comments?</label>
                <textarea id="q5" name="comments" rows="4"></textarea>
            </div>

            <div class="question-group">
                <label for="q6">6. What's your email address for follow-up? (Optional)</label>
                <input type="email" id="q6" name="userEmail">
            </div>

            <div class="question-group">
                <label for="q7">7. What is your favorite season?</label>
                <input type="text" id="q7" name="favoriteSeason" required>
            </div>

            <button type="submit">Submit Answers</button>
        </form>
    </div>

    <script src="questionnaire-script.js"></script>
</body>
</html>
